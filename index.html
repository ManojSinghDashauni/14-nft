<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container">
    <div class="profile" >
      <img class="profile_img" src="./images/image-equilibrium.jpg" alt="equillbrium">
    </div>
    <a class="heading" href="#">Equilibrium #3429</a>
    
    <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
    <div class="box">
      <p class="box_price"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</p>
      <p class="box_day"><img src="./images/icon-clock.svg" alt="">3 days left</p>
    </div>
    <div class="created">
      <img class="created_img" src="./images/image-avatar.png" alt="avtar">
      <p class="created_text" >Creation of <a class="created_creation" href="#">Jules Wyvern</a></p>
    </div>
  </main>
</body>
</html>
